<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - University of Kasi</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='chat-box.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      color: #fff;
      width: 350px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background: #2980b9;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #f1c40f;
      text-decoration: none;
      font-size: 14px;
    }

    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
  <h2>Enter Login Details</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-messages">
        {% for message in messages %}
          <p style="color: #f1c40f; text-align:center;">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('login') }}" method="POST">
    <label for="username">Username:</label>
    <input type="text" name="username" required autofocus>

    <label for="password">Password:</label>
    <input type="password" name="password" required>

    <button type="submit" class="btn">Login</button>
  </form>

  <a href="{{ url_for('index') }}" class="back">â¬… Back</a>
</div>


</body>
</html>
